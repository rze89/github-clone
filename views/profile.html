<div ng-controller="profileCtrl">
    <br />
    <div class="container">
        <br />
        <div class="row" ng-show="user">
            <div class="col-md-3">
                <img class="avatar-img" ng-src="{{user.avatar_url}}" />
                <br />
                <div>
                    <!--name,login, and job title-->
                    <h2>{{user.name}}</h2>
                    <h3>{{user.login}}</h3>
                    <h4>{{user.bio}}</h4>
                </div>
                <br />
                <div>
                    <!--location and join date-->
                    <span>{{user.location}}</span>
                    <br />
                    <span>{{user.created_at}}</span>
                </div>
                <br />
                <div>
                    <span>{{user.followers}} Followers</span>
                    <!--TODO: Create service for getting star count-->
                    <span></span>
                </div>
            </div>
            <div class="col-md-8">
                <!--repo list-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Repositories</h3>
                    </div>
                    <div class="panel-body">
                        <div ng-repeat="repo in repos">
                            <div class="row">
                                <div class="col-md-11">
                                    <h4><span class="highlight"ng-click="goToRepo(repo.name)">{{repo.name}}</span></h4>
                                    <p>{{repo.description}}</p>
                                </div>
                                <div class="col-md-1">
                                    <div ng-if="repo.description">
                                        <br />
                                    </div>
                                    <p>{{repo.stargazers_count}} <span class="glyphicon glyphicon-star"></span></p>
                                </div>
                            </div>
                            <hr />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

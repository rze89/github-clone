<div ng-controller="profileCtrl">
    <br />
    <div class="container">
        <br />
        <div class="row" ng-show="user">
            <div class="col-md-3">
                <img class="avatar-img" ng-src="{{user.avatar_url}}" />
                <br />
                <div>
                    <h2>{{user.name}}</h2>
                    <h3>{{user.login}}</h3>
                    <h4>{{user.bio}}</h4>
                </div>
                <br />
                <div>
                    <span>{{user.location}}</span>
                    <br />
                    <span>{{user.created_at}}</span>
                </div>
                <br />
                <div class="row profile-stats pull-left">
                    <div class="col-md-4">
                        <h4>{{user.followers}}</h4>
                         Followers
                    </div>
                    <div class="col-md-4">
                        <h4>{{totalStars}}</h4>
                       Stars
                    </div>
                    <div class="col-md-4">
                        <h4>{{totalFollowing}}</h4>
                        Following
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Repositories</h3>
                    </div>
                    <div class="panel-body">
                        <div ng-repeat="repo in repos">
                            <div class="row" ng-click="goToRepo(repo.name)">
                                <div class="col-md-11">
                                    <h4><span class="highlight">{{repo.name}}</span></h4>
                                    <p>{{repo.description}}</p>
                                </div>
                                <div class="col-md-1">
                                    <div ng-if="repo.description">
                                        <br />
                                    </div>
                                    <p>{{repo.stargazers_count}} <i class="fa fa-star" aria-hidden="true"></i></p>
                                </div>
                            </div>
                            <hr />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

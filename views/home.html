<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1 class="align-middle">Search for a user</h1>
        <br>
        <form>
            <div class="form-group">
                <input type="text" ng-model="searchParam" class="form-control" placeholder="Enter Github profile names here..." required/>
                <br>
                <div class="row">
                  <div class="col-md-4 col-md-offset-4">
                    <button type="submit" class="btn btn-success" ng-click="searchUser()">Search Users</button>
                  </div>
                </div>
            </div>
        </form>
    </div>
    <br />
</div>

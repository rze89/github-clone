<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Search for a user</h1>

            <div class="form-group">
                <input type="text" ng-model="searchParam" class="form-control" placeholder="Enter Github profile names here..." />

            </div>
        </form>
    </div>
    <br />
</div>

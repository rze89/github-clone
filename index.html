<!DOCTYPE html>
<html ng-app="ghApp">

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="styles/styles.css" rel="stylesheet" />
</head>

<body>
    <div ng-controller="mainCtrl">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">GithubProfiles</a>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" ng-model="searchParam">
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="searchUser()">Submit</button>
                    </form>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div ng-view></div>
    </div>
    <script src="app/scripts/angular.js"></script>
    <script src="app/scripts/angular-route.js"></script>
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/profileCtrl.js"></script>
    <script src="app/controllers/repoCtrl.js"></script>
</body>

</html>
